<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Registration Form 1</h1>
        <form>
            First Name: <input type ="text" name ="first_name" placeholder = "ex. Juan" /><br>
            Last Name: <input type = "text" name ="last_name" placeholder = "ex. dela Cruz"/>
        </form>

        <h1>Registration Form 2</h1>
        <form>
            Username: <input type ="text" name="username"/><br>
            Password: <input type = "text" name="password"/>
        </form>

        <h1>Registration Form 3</h1>
        <form>
            Description:<br>
            <textarea rows="5" cols="50" name="description" placeholder="Description"></textarea>
        </form>

        <h1>Registration Form 4</h1>
        <form>
        
                <input type="checkbox" name="html" value="on"> HTML
                <input type="checkbox" name="css" value="on"> CSS
                <input type="checkbox" name="js" disabled > Javascript
        </form>
        
                <h1>Registration Form 5</h1>

                <form>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Other"> Other
                </form>

                <h1>Registration Form 6</h1>
                <form>
                    <select name="dropdown">
                    <option value="none" selected> select one..</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Javascript">Javascript</option>
                    </select>
                </form>

                <h1>Upload 7</h1>
            <form>
                    <input type="file" name="fileupload" accept="image/*" />
                    <input type="submit" name="submit" value="Submit" />
                    <input type="reset" name="reset" value="Reset" />
                    <input type="button" name="ok" value="OK" />
                    <input type="image" name="imagebutton" src="images/kodego-large.svg" />
                    
            </form>

            <form>
                <input type="date"/><br/>
                <input id="rangeInput" type="range" min="0" max="200" oninput="amount.value=rangeInput.value" />
                <input id="amount" type="number" value="100" min="0" max="200" oninput="rangeInput.value=amount.value" />

                <input type="time" min="09:00" max="18:00" required>
                <input type="week"/>
                <input type="month"/>
                <input type="color" id="favcolor" name="favcolor" value="#ff0000">
            </form>
    
    </body>
</html>
